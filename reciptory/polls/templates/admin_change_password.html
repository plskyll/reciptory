<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Зміна пароля адміністратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0fe;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.2);
            border: 1px solid #d0dffb;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1.8px solid #3498db;
            border-radius: 6px;
            outline-color: #2980b9;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .messages {
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        p a {
            display: inline-block;
            margin-top: 25px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        p a:hover {
            color: #1c5980;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Зміна пароля</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'polls:admin_change_password' user_obj.id %}">
            {% csrf_token %}

            <label for="new_password1">Новий пароль</label>
            <input type="password" id="new_password1" name="new_password1" required />

            <label for="new_password2">Підтвердження нового пароля</label>
            <input type="password" id="new_password2" name="new_password2" required />

            <button type="submit">Змінити пароль</button>
        </form>

        <p><a href="{% url 'polls:admin_user_list' %}">← Повернутися до списку користувачів</a></p>
    </div>
</body>
</html>
